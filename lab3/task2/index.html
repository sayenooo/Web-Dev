<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="brand">To-Do List</h1>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="title">
      <h2 id="title">ToDo List</h2>

      <form id="todoForm" class="todo-form" autocomplete="off">
        <label class="sr-only" for="todoInput">New task</label>
        <input id="todoInput" type="text" placeholder="New task" />
        <button type="submit">Add</button>
      </form>

      <div class="stats">
        <p>Total: <span id="totalCount">0</span></p>
        <p>Completed: <span id="completedCount">0</span></p>
      </div>

      <ul id="todoList" class="list" aria-label="Tasks list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
