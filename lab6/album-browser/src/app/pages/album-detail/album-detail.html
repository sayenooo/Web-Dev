<div *ngIf="isLoading" class="state">Loading album...</div>
<div *ngIf="!isLoading && error" class="state error">{{ error }}</div>

<section *ngIf="!isLoading && !error && album" class="card">
  <h2>Album #{{ album.id }}</h2>
  <p><b>UserId:</b> {{ album.userId }}</p>

  <label class="field">
    <span>Title</span>
    <input
      type="text"
      [value]="titleDraft"
      (input)="titleDraft = ($any($event.target).value)"
    />
  </label>

  <div class="actions">
    <button class="btn" (click)="save()" [disabled]="isSaving">
      {{ isSaving ? 'Saving...' : 'Save' }}
    </button>

    <a class="btn" [routerLink]="['/albums', album.id, 'photos']">View Photos</a>
    <a class="btn" routerLink="/albums">Back</a>
  </div>
</section>
