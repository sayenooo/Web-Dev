<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            #summer{
                color: rgb(171, 56, 171);
                background-color: rgb(189, 162, 189);
            }
            #head{
                color: rgb(107, 35, 107);
                background-color: rgb(0, 0, 0);
            }
            #winter{
                color: rgb(107, 35, 107);
                background-color: rgb(0, 0, 0);
            }
            
            
        </style>
    </head>
    <body>
        
        <h1 id = "head" >Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
